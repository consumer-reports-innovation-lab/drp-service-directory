name: Test Directory Generation
on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - uses: mathiasvr/command-output@v2.0.0
        with:
          run: python -m publish_script
